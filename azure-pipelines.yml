jobs:
  - job: vs2019_cmake_vs_msvc142
    pool:
      vmImage: "windows-2019"
    variables:
      platform: x64
      configuration: Debug
      is_dynamic: True
    steps:
      - template: azure/steps-win-vs.yml
        parameters:
          toolset: v142
          cmake_work_dir: "build"

  - job: ubuntu_cmake_clang8
    pool:
      vmImage: "ubuntu-latest"
    variables:
      configuration: Debug
      is_dynamic: True
    steps:
      - template: azure/steps-ubuntu.yml
        parameters:
          cmake_cxx_compiler: "clang-8"
          cmake_work_dir: "build"
          cmake_install_dir: "../install"

  - job: mac_cmake_appleclang11
    pool:
      vmImage: "macos-latest"
    variables:
      configuration: Debug
      is_dynamic: True
    steps:
      - template: azure/steps-mac.yml
        parameters:
          cmake_work_dir: "build"
          cmake_install_dir: "../install"
