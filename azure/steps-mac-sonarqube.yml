steps:
  - task: SonarCloudPrepare@1
    inputs:
      SonarCloud: "luncliff-sonarcloud"
      organization: "luncliff-github"
      scannerMode: "CLI"
      configMode: "file"

  - task: CMake@1
    inputs:
      cmakeArgs: .. -DBUILD_SHARED_LIBS=true -DBUILD_TESTING=true -DCMAKE_BUILD_TYPE=Debug
      workingDirectory: build

  - task: CMake@1
    inputs:
      cmakeArgs: --build . --config Debug
      workingDirectory: build

  - task: Bash@3
    inputs:
      targetType: "inline"
      script: ctest --output-on-failure
      workingDirectory: build
    timeoutInMinutes: 1

  - task: Bash@3
    inputs:
      targetType: "inline"
      script: bash scripts/run-sonarqube.sh $(sonar_key)
    timeoutInMinutes: 5

  - task: SonarCloudAnalyze@1
  - task: SonarCloudPublish@1
    inputs:
      pollingTimeoutSec: "300"
