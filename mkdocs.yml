site_name: WBCS
site_url: https://luncliff.github.io/wbcs

repo_name: luncliff/wbcs
repo_url: https://github.com/luncliff/wbcs

nav:
  - Home: index.md
  - Functions: functions.md

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true

theme:
  name: "material"
  extra:
    search:
      language: "en, kr"
  palette:
    primary: "blue grey"
    accent: "blue"
  logo:
    icon: "call_split"

extra:
  social:
    - type: "github"
      link: "https://github.com/luncliff"
